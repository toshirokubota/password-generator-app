<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <main>
    <h1 class="text-center">
      Password Generator
      <!-- <img src="./assets/images/icon-check.svg"/> -->
    </h1>
    <div class="generated-card">
      <p id="generated">P4$5W0rD!</p>
      <img src='./assets/images/icon-copy.svg' alt="copy to clipboard icon"/>   
      <div id="popup" class="popup">password copied to clipboard</div>
    </div>
    <form id="myform" onsubmit="handleSubmit(event)">
      <div class="char-length-card">
        <div class="char-length-labels">
          <h2>
            Character Length
          </h2>
          <label for="char-length" id="lengthlabel" class="text-headingM text-green">9</label>
        </div>
        <div class="custom-range-container">
          <input type="range" id="charlength" name="char-length" class="custom-range" min="1" max="20" value="9"
          oninput="lengthlabel.innerText = this.value"/>
        </div>   
      </div>
      <div class="option-card">
        <div class="input-group">
          <label for="ckb-uppercase">
            <input type="checkbox" name="uppercase" id="ckb-uppercase" />
            <span class="checkmark"></span> 
            Include Uppercase Letters
          </label>
        </div>
        <div class="input-group">
          <label for="ckb-lowercase">
            <input type="checkbox" name="lowercase" id="ckb-lowercase" />
            <span class="checkmark"></span> 
            Include Lowercase Letters
          </label>
        </div>
        <div class="input-group">
          <label for="ckb-number">
            <input type="checkbox" name="number" id="ckb-number"/>
            <span class="checkmark"></span> 
            Include Numbers
          </label>
        </div>
        <div class="input-group">
          <label for="ckb-symbols">
            <input type="checkbox" name="symbols" id="ckb-symbols"/>
            <span class="checkmark"></span> 
            Include Symbols
          </label>
        </div>
      </div>
      <div class="strength-card">
        <span>Strength</span>
        <div class="strength-summary">
          <span id="strength-summary-value">medium</span>
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>  
          </div>
        </div>
      </div>
      <input type="submit" id="submit" value="Generate" class="text-dark"/>
    </form>

  </main>

</body>

</html>
