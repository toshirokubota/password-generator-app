<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <main>
    <h1 class="text-center">
      Password Generator
      <!-- <img src="./assets/images/icon-check.svg"/> -->
    </h1>
    <div class="generated-card">
      <p id="generated">P4$5W0rD!</p>
      <img src='./assets/images/icon-copy.svg' alt="copy to clipboard icon"/>   
    </div>
    <form id="myform" onsubmit="handleSubmit(event)">
      <div class="length-card">
        <div class="range-card">
          <h2>
            Character Length
          </h2>
          <label for="char-length" id="lengthlabel" class="text-headingM">9</label>
        </div>        
        <input type="range" id="charlength" name="char-length" min="1" max="20" value="9"
        oninput="lengthlabel.innerText = this.value"/>
      </div>
      <div class="option-card">
        <div class="input-group">
          <input type="checkbox" name="uppercase" />
          <span></span>
          <label for="uppercase">
            Include Uppercase Letters
          </label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="lowercase" />
          <span></span>
          <label for="lowercase">
            Include Lowercase Letters
          </label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="number" />
          <span></span>
          <label for="number">
            Include Numbers
          </label>
        </div>
        <div class="input-group">
          <input type="checkbox" name="symbols" />
          <span></span>
          <label for="symbols">
            Include Symbols
          </label>
        </div>
      </div>
      <div class="strength-card">
        <span>Strength</span>
        <div class="strength-summary">
          <span id="strength-summary">medium</span>
          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>  
          </div>
        </div>
      </div>
      <input type="submit" id="submit" value="Generate" />
    </form>

  </main>

</body>

</html>
